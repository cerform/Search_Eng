<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Search Engine</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff3e0;
            color: #5d4037;
        }

        header {
            background-color: #ff7043;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }

        main {
            padding: 2rem;
        }

        .upload-section, .search-section {
            margin: 2rem 0;
            text-align: center;
        }

        .upload-section input[type="file"] {
            display: none;
        }

        .upload-section label, .search-section button {
            background-color: #ff7043;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .upload-section label:hover, .search-section button:hover {
            background-color: #e64a19;
        }

        .upload-section button, .search-section button {
            background-color: #ff7043;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        #categoryButtons button {
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        #categoryButtons button:hover {
            background-color: #e64a19;
        }

        #categoryButtons button.selected {
            background-color: #ff7043;
            color: white;
        }

        footer {
            background-color: #ff7043;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .results {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        Document Search Engine
    </header>
    <main>
        <div class="upload-section">
            <h2>Upload Your Files</h2>
            <input type="file" id="fileInput">
            <label for="fileInput">Choose a file</label>
            <div id="categoryButtons">
                <!-- Category buttons will be added here -->
            </div>
            <input type="text" id="newCategoryInput" placeholder="Enter new category name">
            <select id="existingCategoriesDropdown">
                <option value="">Select existing category</option>
            </select>
            <button onclick="uploadFile()">Upload</button>
            <button onclick="selectExistingCategory()">Upload to Selected Category</button>
            <button onclick="createNewCategory()">Create New Category</button>
        </div>
        <div class="search-section">
            <h2>Search Documents</h2>
            <input type="text" id="searchInput" placeholder="Enter keyword">
            <button onclick="searchDocuments()">Search</button>
        </div>
        <div class="results" id="results"></div>
    </main>
    <footer>
        &copy; 2024 Document Search Engine. All rights reserved.
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/categories')
            .then(response => response.json())
            .then(data => {
                const categoryButtonsDiv = document.getElementById('categoryButtons');
                data.categories.forEach(category => {
                    const button = document.createElement('button');
                    button.textContent = category;
                    button.onclick = function() {
                        selectCategory(category);
                    };
                    categoryButtonsDiv.appendChild(button);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        function uploadFile() {
            const input = document.getElementById('fileInput');
            const file = input.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('category', selectedCategory);  // Add selected category to form data

                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.success ? 'File uploaded successfully!' : 'File upload failed.');
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            } else {
                alert('Please select a file to upload.');
            }
        }

        function searchDocuments() {
            const query = document.getElementById('searchInput').value;
            if (query) {
                fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query }),
                })
                .then(response => response.json())
                .then(data => {
                    const resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = '';
                    if (data.results && data.results.length > 0) {
                        data.results.forEach(result => {
                            const p = document.createElement('p');
                            p.textContent = result;
                            resultsDiv.appendChild(p);
                        });
                    } else {
                        resultsDiv.textContent = 'No results found.';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            } else {
                alert('Please enter a keyword to search.');
            }
        }

        let selectedCategory = '';  // Variable to store the selected category

        function selectCategory(category) {
            const buttons = document.querySelectorAll('#categoryButtons button');
            buttons.forEach(button => {
                button.classList.remove('selected');
            });
            const selectedButton = document.querySelector(`#categoryButtons button:nth-child(${categoryIndex + 1})`);
            selectedButton.classList.add('selected');
            selectedCategory = category;
        }
    </script>
</body>
</html>
